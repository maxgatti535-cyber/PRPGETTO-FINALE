<script type="importmap">

  <body>
    <div id="root"></div>
    <!-- Fallback error message if React fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if(root && (!root.innerHTML || root.innerHTML === '')) {
           setTimeout(() => {
             if(!root.innerHTML) {
                document.body.innerHTML = '<div style="padding:20px; font-family:sans-serif; color:#B91C1C; text-align:center;"><h1>Startup Error</h1><p>The application failed to initialize.</p><p style="font-size:12px; color:#555;">' + e.message + '</p><button onclick="localStorage.clear();window.location.reload()" style="margin-top:10px;padding:10px;background:#B91C1C;color:white;border:none;border-radius:4px;">Reset App</button></div>';
             }
           }, 2000);
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
